<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Huellas a Casa</title>

    <!-- SEO Avanzado -->
    <meta
      name="robots"
      content="no index, no follow, max-image-preview:large"
    />
    <meta name="googlebot" content="no index, no follow" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <header></header>

      <!-- MAIN-->
      <main class="main">

        <!-- Sección de Filtros -->
        <section class="filtros">
          <label for="filtro-tamaño" class="filtro-label">Tamaño</label>
          <select id="filtro-tamaño" class="filtro-select">
            <option value="todos">Todos los tamaños</option>
            <option value="Pequeño">Pequeño (< 10kg)</option>
            <option value="Mediano">Mediano (10-25kg)</option>
            <option value="Grande">Grande (> 25kg)</option>
          </select>

          <label for="filtro-edad" class="filtro-label">Edad</label>
          <select id="filtro-edad" class="filtro-select">
            <option value="todas">Todas las edades</option>
            <option value="cachorro">Cachorro (< 1 año)</option>
            <option value="joven">Joven (1-3 años)</option>
            <option value="adulto">Adulto (3-8 años)</option>
            <option value="senior">Senior (> 8 años)</option>
          </select>

          <label for="filtro-sexo" class="filtro-label">Sexo</label>
          <select id="filtro-sexo" class="filtro-select">
            <option value="cualquiera">Cualquiera</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>

          <button id="btn-limpiar-filtros" class="btn-limpiar">
            Limpiar Filtros
          </button>
        </section>

        <!-- Contenedor de Cards - Las cards se generan con JavaScript -->
        <div class="contenedor-perros" id="perros"></div>

        <!-- main: parte de iconos -->

        <!-- main: parte de mapa -->
      </main>

      <!-- FOOTER -->
      <footer class="footer"></footer>
    
    </div>

    <!-- SCRIPTS-->
    <script type="module" src="js/natalia.js"></script>
  
  </body>
</html>
