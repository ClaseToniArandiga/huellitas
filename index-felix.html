<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Rendimiento y precarga -->
    <link rel="preload" as="style" href="css/style.css" />
</head>

<body>

    <!-- Contenido principal -->
    <main class="main">

        <!-- BUSCADOR -->

        <label class="categoria" for="tamaño">Tamaño</label>
        <select name="tamaño" id="tamaño" onchange="filtrarPerros()">
            <option value="">Todos los tamaños</option>
            <option value="pequeño">Pequeño (&lt;10Kg)</option>
            <option value="mediano">Mediano (10-25Kg)</option>
            <option value="grande">Grande (&gt;25Kg)</option>
        </select>


        <label class="categoria" for="edad">Edad</label>
        <select name="edad" id="edad" onchange="filtrarPerros()">
            <option value="">Todas las edades</option>
            <option value="cachorro">Cachorro (&lt;1 año)</option>
            <option value="joven">Joven (1-3 años)</option>
            <option value="adulto">Adulto (3-8 años)</option>
            <option value="senior">Senior (&gt;8 años)</option>
        </select>


        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo" onchange="filtrarPerros()">
            <option value="">Cualquiera</option>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
        </select>


        <button type="button" onclick="resetearFiltros()">Limpiar Filtros</button>

      


        <!-- SECCION DONDE ESTAN TODOS LOS PERROS Y SUS DATOS PRINCIPALES -->
        <section class="grupoPerros" id="grupoPerros">

          
        </section>

        
    </main>

    <!-- Un código en JavaScript, que nos ayuda hacer un clic -->
    <script src="js/main-felix.js"></script>
</body>

</html>
