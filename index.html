<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros adopcion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- input select de tamaño, edad, sexo y btn de limpiar filtros  -->
        <section class="filters">
            <div class="filter-group">
                <label for="size">Tamaño:</label>
                <select id="size">
                    <option value="">Todos</option>
                    <option value="pequeño">Pequeño (< 10kg)</option>
                    <option value="mediano">Mediano (10-25kg)</option>
                    <option value="grande">Grande (> 25kg)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="age">Edad:</label>
                <select id="age">
                    <option value="">Todas</option>
                    <option value="cachorro">Cachorro (< 1 año)</option>
                    <option value="joven">Joven (1-3 años)</option>
                    <option value="adulto">Adulto (3-8 años)</option>
                    <option value="senior">Senior (> 8 años)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="gender">Sexo:</label>
                <select id="gender">
                    <option value="">Todos</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>
            <button id="clear-filters">Limpiar filtros</button>
        </section>
        <!-- contenedor de las cards de los perros -->
        <section id="dog-cards" class="dog-cards">
            <!-- Las cards de los perros se generarán aquí dinámicamente -->
        </section>
    </main>
    

    <script type="module" src="js/main.js"></script>
</body>
</html>
